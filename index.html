<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <style>
      body,
      html {
        padding: 0;
        margin: auto;
      }
      div {
        width: 300px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
         #btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            margin : 1rem 0;
            background: linear-gradient(to bottom, #FFFFFF 0%, #F6F6F6 100%);
            border: 1px solid #FFFFFF;
            border-radius: 8px;
            box-shadow: 
                0 2px 8px 0 #D7D7D7, 
                0 4px 8px 0 #F4F4F4;
            font-family: Arial, sans-serif;
            font-size: 16px;
            text-shadow : 0 1px 0 0 #E4E4E4;
            color: #000000;
            cursor: pointer;
        }
      #btn:disabled {
        cursor: not-allowed;
      }
      a {
        text-align: center;
        margin-bottom: 1rem;
        padding: 10px 20px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div>
      <button id="btn">Bookmark</button>
      <a
        id="mainWeb"
        href="https://uvault-phi.vercel.app/"
        target="_blank"
        rel="noopener noreferrer"
        >refresh this page</a
      >
    </div>
    <script src="uuid.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
